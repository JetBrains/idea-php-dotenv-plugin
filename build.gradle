buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url 'https://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.9"
}

sourceSets {
    main {
        java.srcDirs 'src/main/java', 'src/main/gen'
        resources.srcDirs 'src/main/resources'
    }
    test {
        java.srcDirs 'src/test/java'
        resources.srcDirs 'src/test/resources'
    }
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IU-191.7479.19'
    plugins = [
            'com.jetbrains.php:191.7479.51',
            'JavaScriptLanguage',
            'yaml',
            'org.jetbrains.plugins.go:191.7479.19.213',
            'Docker',
            'pythonid:2019.1.191.7479.19',
            'org.jetbrains.plugins.ruby:2019.1.20190528',
            'coverage',
            'CSS',
            'java-i18n',
            'properties',
    ]
    pluginName '.env files support'
}

patchPluginXml {
    sinceBuild '191'
    untilBuild '192.*'
}

group 'ru.adelf'
version '0.8' // Plugin version
sourceCompatibility = 1.8