buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url 'https://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.9"
}

sourceSets {
    main {
        java.srcDirs 'src/main/java', 'src/main/gen'
        resources.srcDirs 'src/main/resources'
    }
    test {
        java.srcDirs 'src/test/java'
        resources.srcDirs 'src/test/resources'
    }
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IU-192.6603.28'
    plugins = [
            'com.jetbrains.php:192.6603.42',
            'JavaScriptLanguage',
            'yaml',
            'org.jetbrains.plugins.go:192.6603.23.335',
            'Docker',
            'pythonid:2019.2.192.6603.23',
            'org.jetbrains.plugins.ruby:2019.2.20190829',
            'coverage',
            'CSS',
            'java-i18n',
            'properties',
    ]
    pluginName '.env files support'
}

patchPluginXml {
    sinceBuild '192'
    untilBuild '201.*'
}

group 'ru.adelf'
version '2020.1' // Plugin version
sourceCompatibility = 1.8