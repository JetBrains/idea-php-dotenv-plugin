buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.3.0"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IU-182.4129.33' //IntelliJ IDEA 2016.3 dependency; for a full list of IntelliJ IDEA releases please see https://www.jetbrains.com/intellij-repository/releases
    plugins = [
            'com.jetbrains.php:182.3208.33',
            'com.intellij.modules.ruby:2018.2.20180810',
            'JavaScriptLanguage',
            'yaml',
            'org.jetbrains.plugins.go:182.4129.55.890',
            'Docker:182.3684.90',
            'pythonid:2018.2.182.4129.33',
    ]
    pluginName '.env files support'
}

patchPluginXml {
    sinceBuild '172'
}

group 'org.jetbrains'
version '0.7' // Plugin version